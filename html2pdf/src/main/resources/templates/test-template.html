<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Thymeleaf</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script th:src="@{/js/echarts/echarts.min.js}"></script>
    <!--    <script src="../static/js/echarts/echarts.js"></script>-->

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="w-100 h-100 bg-secondary bg-gradient">
    <div class="container w-75 h-100 d-flex flex-column justify-content-start align-items-center bg-light">
        <header class="w-100 d-flex justify-content-center py-3 mb-5 border-bottom">
            <h1 th:text="'Hello, ' + ${name} + '!'" class="text-center">Hello, World!</h1>
        </header>
        <div id="main" style="width: 600px;height:400px;"></div>
    </div>
</div>
<script th:inline="javascript" type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    let xData = [[${xData}]]; // ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    let seriesDate = [[${seriesData}]]; //
    // [
    // {
    //     name: '销量',
    //         type: 'bar',
    //     data: [5, 20, 36, 10, 10, 20]
    // }
    // ]

    console.log(xData, seriesDate);
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: xData,
        },
        yAxis: {},
        series: seriesDate
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
